<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background square with rounded corners -->
  <rect x="10" y="10" width="80" height="80" rx="16" fill="url(#logoGradient)" />

  <!-- Document icon -->
  <rect x="25" y="25" width="35" height="45" rx="3" fill="white" />

  <!-- Document lines -->
  <line x1="30" y1="35" x2="55" y2="35" stroke="#3b82f6" stroke-width="2" stroke-linecap="round" />
  <line x1="30" y1="42" x2="50" y2="42" stroke="#3b82f6" stroke-width="2" stroke-linecap="round" />
  <line x1="30" y1="49" x2="45" y2="49" stroke="#3b82f6" stroke-width="2" stroke-linecap="round" />

  <!-- AI sparkles with animation -->
  <circle cx="32" cy="32" r="4" fill="#22c55e">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite" />
  </circle>
  <circle cx="55" cy="35" r="3" fill="#22c55e">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2.5s" repeatCount="indefinite" />
  </circle>
  <circle cx="48" cy="42" r="3" fill="#22c55e">
    <animate attributeName="opacity" values="0.4;0.7;0.4" dur="1.8s" repeatCount="indefinite" />
  </circle>

  <!-- Checkmark symbol -->
  <path d="M38 55 L43 60 L52 50" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none" />
</svg>
